<div class="modal-header">
            <h3 class="modal-title">Reciept</h3>
        </div>		
<div class="modal-body">
			<div class="row">
				<div class="col-md-3">
					
					<div class="form-group">
						<label class="control-label" for="dateInput">Date</label>
						<input class="form-control" ng-disabled=true id="dateInput"
						type="text">
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group">

						<label for="partyName">Party Name</label>
						<select class="form-control" id="partyName">
							<option>KA 123</option>
							<option>MH ###</option>
						</select>
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group">
					<label class="control-label" for="amount">Amount Paid(Rs)</label>
					<input class="form-control" id="amount"
					type="number">
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group">
					<label class="control-label" for="balance">Balance</label>
					<input class="form-control" id="balance"
					type="number">
					</div>
				</div>
			</div>
		</div>
</div>
<div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>

<div class="modal-header">
            <h3 class="modal-title">Enter Buying from outside Customer</h3>
        </div>		
<div class="modal-body">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label" for="dateInput">Date</label>
						<input class="form-control" id="dateInput"
						type="date">
					</div>
					<div class="form-group">
						<label class="control-label" for="unitType">Unit Type</label>
						<input class="form-control" id="unitType"
						type="number">
					</div>
					<div class="form-group">
							<label class="control-label" for="amount">Amount(Rs)</label>
							<input class="form-control" id="amount"
							type="currency">
					</div>
				</div>
				
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label" for="timeInput">Time</label>
						<input class="form-control" id="timeInput"
						type="time">
					</div>
					<div class="form-group">
						<label class="control-label" for="noOfUnit">No. of Unit</label>
						<input class="form-control" id="noOfUnit"
						type="number">
					</div>
					<div class="form-group">
						<label for="supplierName">Supplier Name:</label>
						<select class="form-control" id="supplierName">
							<option>Infracom</option>
							<option>Chill Frez</option>
						</select>
					</div>
				</div>
			</div>
		</div>
<div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>

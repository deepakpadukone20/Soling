<div class="modal-header">
            <h3 class="modal-title">{{title}}</h3>
        </div>		
<div class="modal-body">
			<div class="row">
				<div class="col-md-12">
					
					<div class="form-group">
						<label class="control-label" for="dateInput">Date</label>
						<input class="form-control" ng-disabled=true id="dateInput"
						type="text" ng-model="item.modifieddate">
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">

						<label for="itemName">Item Name</label>
						<input class="form-control"  id="itemName"
						type="text" ng-model="item.name" >
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<label for="itemType">Type</label>
						<select class="form-control" id="itemType" ng-model="item.sellable">
							<option value="1">This item is for selling</option>
							<option value="0">This item is for company use</option>
						</select>
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
					<label class="control-label" for="itemPrice">Price(Rs)</label>
					<input class="form-control" id="itemPrice" ng-model="item.price"
					type="number">
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
					<label class="control-label" for="balanceStock">Stocks Available</label>
					<input class="form-control" id="balanceStock" ng-model="item.quantity"
					type="number">
					</div>
				</div>
			</div>
		</div>
</div>
<div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="saveitem(item)">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>

<div class="modal-header">
            <h3 class="modal-title"><i class="glyphicon glyphicon-lock"></i>Sign in</h3>
        </div>      
<div class="modal-body">    <form class="form-signin">
        <h2 class="form-signin-heading">
        Please sign in</h2>
        <label for="inputEmail" class="sr-only">
        Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">
        Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me">
            Remember me</label>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()"><i class="glyphicon glyphicon-log-in"></i>Login</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>

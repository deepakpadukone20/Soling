<div class="modal-header">
            <h3 class="modal-title"><i class="glyphicon glyphicon-lock"></i>Sign {{mode}}</h3>
        </div>      
<div class="modal-body">    
<form class="form-signin">
        <h2 class="form-signin-heading">
        Please sign {{mode}}</h2>
        <div ng-show="isSignUpMode"> 
        <label for="inputName" class="sr-only">
        Name </label>
        <input ng-model="user.name" type="text" id="inputName" class="form-control" placeholder="Name" required="" autofocus="">
        </div>
        <label for="inputEmail" class="sr-only">
        Email address</label>
        <input ng-model="user.email" type="text" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">
        Password</label>
        <input ng-model="user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div ng-show="isSignUpMode"> 
            <label for="inputPasswordCnf" class="sr-only">
            Confirm Password</label>
            <input ng-model="user.passwordcnf" type="password" id="inputPasswordCnf" class="form-control"  placeholder="Password" required="">
            </div>
        <div class="checkbox" ng-hide="isSignUpMode">
            <label>
                <input type="checkbox" value="remember-me">
            Remember me</label>
        </div>
        <a href="#" ng-click="setSetSignupMode();">
           {{signInMsg}}
        </a>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()"><i class="glyphicon glyphicon-log-in"></i>{{signUpMode}}</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>

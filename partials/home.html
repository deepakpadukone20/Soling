<div class="col-md-6">

<div id="wrap" class="panel panel-warning">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-area-chart fa-2x"></i>
Sales this {{title}}</h3>
    </div>
    <div class="panel-body">
        <canvas id="saleChart" class="col-md-12"></canvas>
    </div>
    <div class="panel-footer">
    	 <button class="btn btn-warning" type="button" ng-class="{active: type==1}"ng-click="change(1)">Month</button>
         <button class="btn btn-warning" type="button" ng-class="{active: type >1}" ng-click="change(2)">Week</button>
    </div>
  </div>
</div>
<div class="col-md-4">
<div id="wrap" class="panel panel-warning">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-shopping-cart fa-2x">&nbsp;</i> Orders</h3>
    </div>
    <div class="panel-body text-center">
    <h5>
    	Total orders today : 
    </h5>
    <h1>
    	{{orderCount || 0}}
    </h1>
    </div>
    <div class="panel-footer">
    	   <button class="btn btn-warning" ng-class="{active: type==1}" type="button" ng-click="change(1)">Month</button>
         <button class="btn btn-warning" ng-class="{active: type==2}" type="button" ng-click="change(2)">Week</button>
         <button class="btn btn-warning" ng-class="{active: type==3}" type="button" ng-click="change(3)">Day</button>
    </div>
  </div>
</div>

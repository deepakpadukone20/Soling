<h4 class="blog-post-title">Suppliers</h4>
<hr/>
<button type="button" class="btn btn-danger fa fa-plus" ng-click="open(supplier);">&nbsp;Add New Supplier</button>

<div class="table-responsive">
<div class="panel panel-primary">
  <div class="panel-heading">List of Suppliers
      <div class="sw-search" >
            <div class="nav-search" id="nav-search">
                    Filter: <span class="input-icon">
                        <input placeholder="Filter suppliers list ..." class="nav-search-input" ng-model="filterSupplier" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:300px;" focus>
                        <i class="search-icon fa fa-search nav-search-icon"></i>
                    </span>
            </div>
        </div>
    </div>
  <div class="panel-body">
    <table class="table table-striped">
    <tr ng-show="suppliers.length==0"><td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;No data found</td></tr>
    <tr ng-hide="suppliers.length>-1"><td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Loading</td></tr>
    
    <tr><th ng-repeat="c in columns">{{c.text}}</th></tr>

    <tr ng-repeat="c in suppliers | filter:filterSupplier | orderBy:'-id'" id="{{c.id}}" animate-on-change='c.packing + c.stock + c.price + c.description' ng-animate=" 'animate'">
        <td>{{c.id}}</td><td>{{c.name}}</td><td>{{c.address}}</td><td>{{c.contact_person_name}}</td><td>{{c.phone}}</td>
        <td>
            <button class="btn" ng-class="{'1':'btn-success', '0':''}[c.is_active]" ng-click="changesupplierstatus(c);">{{c.is_active ? "Active":"Inactive"}}</button>
        </td>
        <td style="width:100px">
            <div class="btn-group">
              <button type="button" class="btn btn-default fa fa-edit" ng-click="open(c);"></button>
              <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deletesupplier(c);"></button>
            </div>
        </td>
    </tr>
    </table>
</div>
</div>
</div>
